<!DOCTYPE html>
<html>

	<head>
		<center>	<h2>Shopping Cart</h2><br><h3>The Online Shopping Store</h3><hr></center>
		<script src="./js/script.js"></script>
	</head>
	
	<body>
	<h2>Registration Form</h2>
	
	<form>
		<label for="fname">First name</label><br>
		<input type="text" placeholder="Enter First Name Here"><br><br>
		
		<label for="lname">Last name</label><br>
		<input type="text" placeholder="Enter Last Name Here"><br><br>
		
		<label for="gender">Gender</label><br>
		<input type="radio" name="rb" checked>Male
		<input type="radio" name="rb">Female<br><br>
		
		<label for="mnumber">Mobile Number</label><br>
		<input type="phone" pattern=["[0-9]{10}"]><br><br>
		
		<label for="email">E-mail Address</label><br>
		<input type="email" pattern=["[a-z0-9]"+@"[a-z]"+.{2,3}]><br><br>
		
		<label for="address">Address</label><br>
		<textarea rows="4" cols="10"></textarea><br><br>
		
		<label for="dob">Choose your DOB</label><br>
		<input type="date"><br><br>
		
		<label for="password">Password</label><br>
		<input type="password" id="pwd" ><br><br>
		
		<label for="password">Re-enter Password</label><br>
		<input type="password" id="pwd1" ><br><br>
		
		<label for="checkbox">Accept privacy policy and terms</label>
		<input type="checkbox" id="cb" onclick="enablebtn()"><br><br>
		
		<input type="submit" value="Submit" id="sbtn" onsubmit="return checkPassword()" disabled>
	</form>
	</body>

</html>
